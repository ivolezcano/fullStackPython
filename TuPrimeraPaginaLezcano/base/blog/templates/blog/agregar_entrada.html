{% extends 'blog/base.html' %}

{% block title %}Agregar Entrada{% endblock %}

{% block content %}
    <h2>Agregar Entrada</h2>
    <form method="post" action="{% url 'agregar_entrada' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <p><a href="{% url 'listar_entradas' %}">Lista de comentarios</a> | <a href="{% url 'buscar_entrada' %}">Buscar comentarios</a></p>
{% endblock %}
